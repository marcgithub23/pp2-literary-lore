<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Literary Lore. Multiple choice quiz on popular fiction literature. Challenge yourself and have fun!">
    <meta name="keywords"
        content="literary lore, literature, fiction, trivia, quiz, lore, alice in wonderland, Lewis Carroll, harry potter, J.K. Rowling, mistborn, Brandon Sanderson">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Title -->
    <title>Literary Lore</title>
</head>

<body>
    <!-- Home screen display -->
    <div id="home-screen" class="">
        <h1 class="heading">Literary Lore</h1>
        <div class="logo-image"></div>
        <!-- Introduction to what the quiz is, how to play, and the rules -->
        <main class="introduction"></main>
        <!-- User can create a username -->
        <div class="register">
            <label for="username">Username:</label>
            <input type="text" id="username" class="text-input" placeholder="Enter username" required>
        </div>
        <!-- User can select different sets of questions based on a book or series title -->
        <div class="game-category">
            <h2>Game Category</h2>
            <div class="game-category-options">
                <div class="game-category-option">
                    <input type="radio" name="game-category" value="alice-in-wonderland" id="alice-in-wonderland"
                        required>
                    <label for="alice-in-wonderland">Alice in Wonderland</label>
                </div>
                <div class="game-category-option">
                    <input type="radio" name="game-category" value="harry-potter" id="harry-potter" required>
                    <label for="harry-potter">Harry Potter</label>
                </div>
                <div class="game-category-option">
                    <input type="radio" name="game-category" value="mistborn" id="mistborn" required>
                    <label for="mistborn">Mistborn</label>
                </div>
            </div>
        </div>
        <!-- User can select level of difficulty based on timer duration -->
        <div class="level">
            <h2>Level</h2>
            <div class="level-options">
                <div class="level-option">
                    <input type="radio" name="level" value="easy" id="easy" required>
                    <label for="easy">Easy</label>
                </div>
                <div class="level-option">
                    <input type="radio" name="level" value="normal" id="normal" required>
                    <label for="normal">Normal</label>
                </div>
                <div class="level-option">
                    <input type="radio" name="level" value="hard" id="hard" required>
                    <label for="hard">Hard</label>
                </div>
            </div>
        </div>
        <button class="btn start-btn">Start</button>
    </div>

    <!-- Quiz screen display -->
    <div id="quiz-screen" class="">
        <!-- Display image depending on correct or wrong answer -->
        <div>
            <img src="" alt="" class="correct-image">
            <img src="" alt="" class="wrong-image">
        </div>
        <div>
            <p class="timer">Timer</p>
            <p class="progress">Progress</p>
        </div>
        <div id="container" class="">
            <!-- Shuffle questions -->
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <!-- Shuffle answers -->
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="next-btn" class="next-btn btn">Next</button>
            <button id="quit-btn" class="quit-btn btn">Quit</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
